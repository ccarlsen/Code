<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Puhn</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="assets/favicon.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,700">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body data-showchat="true" data-darkmode="off">

	<aside>
		<header>
			<ul id="tabs">
				<li data-editor="HTML"><span></span>HTML</li>
				<li data-editor="CSS"><span></span>SCSS</li>
				<li data-editor="JS"><span></span>JavaScript</li>
			</ul>
			<span id="options">
				<form>
					<fieldset>
						<label for="additionalCSS">Additional CSS</label>
						<textarea id="additionalCSS" placeholder="<link rel='stylesheet' href=''>"></textarea>
					</fieldset>
					<fieldset>
						<label for="additionalJS">Additional JavaScript</label>
						<textarea id="additionalJS" placeholder="<script src=''></script>"></textarea>
					</fieldset>
					<fieldset>
						<label for="showChat">Show Chat
							<input type="checkbox" id="showChat">
							<div></div>
						</label>
					</fieldset>
					<fieldset>
						<label for="darkMode">Dark Mode
							<input type="checkbox" id="darkMode">
							<div></div>
						</label>
					</fieldset>
				</form>
			</span>
		</header>
		<section id="sectionHTML">
			<textarea id="editorHTML"></textarea>
		</section>
		<section id="sectionCSS">
			<textarea id="editorCSS"></textarea>
			<footer id="errorCSS"></footer>
		</section>
		<section id="sectionJS">
			<textarea id="editorJS"></textarea>
		</section>
	</aside>

	<main>
		<iframe id="resultFrame" src="/pen/test/full/index.html"></iframe>
		<div id="chat">
			<div class="chatHeader"><strong>1/4</strong> users here<span style="display: none;">0</span><i></i></div>
			<div class="chatContent">
				<div class="chatMessages"></div>
				<div id="chatInput" contenteditable="true"></div>
			</div>
		</div>
	</main>

	<script src="assets/js/vendor/jquery-1.12.0.min.js"></script>
	<script src="assets/js/vendor/socket.io-1.4.5.js"></script>
	<script src="assets/js/vendor/jquery.timeago.js"></script>
	<script src="assets/js/vendor/codemirror.js"></script>
	<script src="assets/js/vendor/split.min.js"></script>

	<script src="assets/js/mode/javascript.js"></script>
	<script src="assets/js/mode/htmlmixed.js"></script>
	<script src="assets/js/mode/css.js"></script>
	<script src="assets/js/mode/xml.js"></script>

	<script src="assets/js/addons/show-hint.js"></script>
	<script src="assets/js/addons/xml-hint.js"></script>
	<script src="assets/js/addons/css-hint.js"></script>
	<script src="assets/js/addons/html-hint.js"></script>
	<script src="assets/js/addons/javascript-hint.js"></script>

	<script src="assets/js/addons/simplescrollbars.js"></script>
	<script src="assets/js/addons/matchbrackets.js"></script>
	<script src="assets/js/addons/closebrackets.js"></script>
	<script src="assets/js/addons/matchtags.js"></script>
	<script src="assets/js/addons/closetag.js"></script>
	<script src="assets/js/addons/xml-fold.js"></script>

	<script src="assets/js/script.js"></script>

</body>
</html>
